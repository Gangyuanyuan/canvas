<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximuscale=1.0, minimum-scale=1.0">  
  <title>Canvas画板</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="myCanvas">
    <canvas id="xxx" width=300 height=300></canvas>
  </div>
  <div id="actions" class="actions">
  	<svg id="pencil" class="icon active">
      <use xlink:href="#icon-pencil"></use>
  	</svg>
  	<svg id="eraser" class="icon">
      <use xlink:href="#icon-eraser"></use>
  	</svg>
    <svg id="clear" class="icon">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg id="download" class="icon">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
    <li id="black" class="black active"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="thick" class="thick"></li>
  </ol>
  <script src="./main.js"></script>
  <script src="//at.alicdn.com/t/font_1099674_wfyhyilriss.js"></script>
</body>
</html>
